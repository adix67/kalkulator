<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niezwykły kalkulator</title>
    <link rel="stylesheet" href="kalk.css">
</head>
<body>
    <main>
        <input type="text" id="display" disabled>
        <div id="obliczanie">
            <div class="po4" id="blok1">
                <button>C</button>
                <button>√</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="po4" id="blok2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="po4" id="blok3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="po4" id="blok4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="po4" id="blok5">
                <button>π</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </main>

    <script src="kalkulator.js"></script>
</body>
</html>
