<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niezwykły kalkulator</title>
    <link rel="stylesheet" href="kalk.css">
</head>
<body>
    <main>
        <input type="text" id="display" disabled>
        <div id="obliczanie">
            <div class="po4" id="blok1">
                <button id="wyczysc">C</button>
                <button id="root">√</button>
                <button id="procent">%</button>
                <button id="podziel">/</button>
            </div>
            <div class="po4" id="blok2">
                <button id="siedem">7</button>
                <button id="osiem">8</button>
                <button id="dziewiec">9</button>
                <button id="pomnoz">*</button>
            </div>
            <div class="po4" id="blok3">
                <button id="cztery">4</button>
                <button id="piec">5</button>
                <button id="szesc">6</button>
                <button id="minus">-</button>
            </div>
            <div class="po4" id="blok4">
                <button id="jeden">1</button>
                <button id="dwa">2</button>
                <button id="trzy">3</button>
                <button id="plus">+</button>
            </div>
            <div class="po4" id="blok5">
                <button id="pi">π</button>
                <button id="zero">0</button>
                <button id="koma">.</button>
                <button id="rownasie">=</button>
            </div>
        </div>
    </main>

    <script src="kalkulator.js"></script>
</body>
</html>
